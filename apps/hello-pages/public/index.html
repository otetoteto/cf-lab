<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Pages</title>
  </head>
  <body>
    <h1>Hello Pages!!</h1>
    <div id="counter"></div>

    <script type="module">
      const res = await fetch('/counter');
      const result = await res.json();
      const counter = document.getElementById('counter');
      counter.textContent = `Count: ${result.count}`;
    </script>
  </body>
</html>
